<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/icons/favicon.png">
  <link rel="stylesheet" href="/assets/styles/style.css">
  <title>JS Hangman</title>
</head>

<body>
  <div class="body__container">
    <nav class="navbar">
      <div class="navbar__score">
        <div class="score__label">
          Score:
        </div>
        <div id="score-num" class="score__num"></div>
      </div>
      <div class="navbar__title">
        Hangman
      </div>
      <div class="navbar__config">
        <div class="config__words--label">
          Words:
        </div>
        <div class="config__words">
          <select id="num-words" class="config--select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
        <div class="config__guesses--label">
          Guesses:
        </div>
        <div class="config__guesses">
          <select id="num-guesses" class="config--select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>
        <div id="new-game" class="config__new-game">
          New Game
        </div>
      </div>
    </nav>
    <div id="hangman" class="hangman-graphic"></div>
    <div id="puzzle" class="puzzle-letters"></div>
    <div class="game-info">
      <div id="guessed" class="guessed-letters"></div>
      <div>
        <h3 id="status"></h3>
      </div>
    </div>
  </div>
  <script src="/scripts/bundle.js" type="text/javascript"></script>
</body>

</html>
